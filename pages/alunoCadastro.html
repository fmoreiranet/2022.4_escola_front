<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola WEB - Cadastro Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Escola WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/alunoCadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/login.html">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <h2>Cadastro Aluno</h2>
        <form action="" class="" id="formCadadastro">
            <div class="col mt-3">
                <label for="nome" class="">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="">
            </div>
            <div class="col mt-3">
                <label for="email" class="">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <div class="col mt-3">
                <label for="data_nasc" class="">Data Nasc.</label>
                <input type="date" class="form-control" id="data_nasc" placeholder="">
            </div>
            <div class="col mt-3">
                <label for="senha" class="">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="">
            </div>

            <div class="col mt-3">
                <button class="btn btn-danger" type="reset" id="enviar-dados">Cancelar</button>
                <button class="btn btn-primary" type="button" id="enviar-dados">Entrar</button>
            </div>
            <input type="hidden" id="matricula" value="">
        </form>
    </section>
</body>
<script src="../js/controller/alunoController.js"></script>
<script src="../js/services/alunoService.js"></script>

</html>
